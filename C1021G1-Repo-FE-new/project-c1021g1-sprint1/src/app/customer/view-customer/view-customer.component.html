                      Thông tin cá nhân
                    </th>
                  </tr>
                  </thead>
                </table>
                <div class="card">
                  <div class="card-body">
                    <div class="row mb-3">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Họ và Tên</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        <input type="text" class="form-control" value="{{customer.nameCustomer}}" disabled>
                      </div>
                    </div>

<!--                    ngay sinh -->
                    <div class="row mb-3">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Ngày Sinh</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        <input type="text" class="form-control" value="{{customer.birthdayCustomer | date:'dd/MM/yyyy' }}" disabled>
                      </div>
                    </div>

                    <!--                    Email -->
                    <div class="row mb-3">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Email</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        <input type="text" class="form-control" value="{{customer.emailCustomer}}" disabled>
                      </div>
                    </div>

<!--So dien thoai -->
                    <div class="row mb-3">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Số Điện Thoại</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        <input type="text" class="form-control" value="{{customer.phoneCustomer}}" disabled>
                      </div>
                    </div>

                    <!--Quốc Tịch-->
                    <div class="row mb-3">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Quốc Tịch</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        <input type="text" class="form-control" value="{{customer.countries.country}}" disabled>
                      </div>
                    </div>

<!--Hộ CHiếu-->
                    <div class="row mb-3">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Hộ Chiếu / CMND </h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        <input type="text" class="form-control" value="{{customer.idCardCustomer}}" disabled>
                      </div>
                    </div>

                    <!--                    dia chi -->
                    <div class="row mb-3">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Địa chỉ</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        <input type="text" class="form-control" value="{{customer.addressCustomer}}" disabled>
                      </div>
                    </div>

<!--                    <div class="row">-->
<!--                      <div class="col-sm-3"></div>-->
<!--                      <div class="col-sm-9 text-secondary">-->
<!--                        <input type="button" class="btn btn-primary px-4" value="Save Changes">-->
<!--                      </div>-->
<!--                    </div>-->

                    <div class="row justify-content-md-center mb-3">
                      <a href="#" [routerLink]="['/edit-personal/']" class="btn btn-primary mt-3 ">Chỉnh sửa thông tin</a>
                    </div>

                  </div>
                </div>




              </div>
<!--              card hinh anh cua khach hang-->
              <div class="col-lg-4">
                <div class="card">
                  <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                      <img src="{{customer.imageCustomer}}" alt="Admin" class="profile-img img-responsive center-block" width="250">
                      <div class="mt-3">
                        <h4>{{customer.nameCustomer}}</h4>
<!--                        <p class="text-secondary mb-1">Full Stack Developer</p>-->

                    </div>

                        <h6 class="mb-0">
                          Tổng Điểm
                        </h6>
                        <span class="text-secondary">{{customer.pointCustomer}}</span>
                      </li>
                      <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
